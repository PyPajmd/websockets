<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test URLSearchParams</title>
</head>
<body>
    <h2>Demo URL search both on a page URL or an anchor</h2>
    <p>Add a dummy query parameter to the page like</p>
    <p>file:///...../test_search.html?holy=shit</p>
    <a id="myAnchor" href="/en-US/docs/Location.xxsearch?q=123&stuffy=stuff">Stuff</a>
</body>
<script>
    window.addEventListener("DOMContentLoaded", () => {
        // search key of window.location maps to the query string
        // hostname key of window.location maps to the hostname
        const page_params = new URLSearchParams(window.location.search);
        console.log("Params on page URL: "+ page_params);
        var anchor = document.getElementById("myAnchor");
        var queryString = anchor.search; // Returns:'?q=123&stuffy=stuff'
        console.log("queryString: ", queryString);
        // Further parsing:
        let params = new URLSearchParams(queryString);
        let q = parseInt(params.get("q")); // is the number 123
        console.log("Parameter q = "+q);
    });
</script>
</html>
